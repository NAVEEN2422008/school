<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Video Gallery</title>
    
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow-y: scroll; /* Add this line */
        max-height: 80vh; /* Add this line for setting the maximum height */
    }

    h1,
    h2 {
        color: #4285f4;
        margin-top: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th,
    td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    form {
        margin-top: 20px;
    }

    label {
        font-weight: bold;
        color: #666;
    }

    input[type="text"],
    select {
        width: calc(100% - 10px);
        padding: 8px;
        margin: 5px 0 15px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button {
        background-color: #4285f4;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background-color: #357ae8;
    }

    .alert {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
    }

    .alert-success {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
    }

    .toggle-drawer-button {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: #4285f4;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        z-index: 1001;
    }
    </style>
    <link rel="stylesheet" href="drawer.css">
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <table>
            <thead>
                <tr>
                    <th>Image ID</th>
                    <th>Preview Link</th>
                    <th>Download Link</th>
                </tr>
            </thead>
            <tbody id="imageTableBody">
                <!-- Table body will be populated dynamically -->
            </tbody>
        </table>

        <h1>Video Gallery</h1>
        <table>
            <thead>
                <tr>
                    <th>Video ID</th>
                    <th>Preview Link</th>
                    <th>Download Link</th>
                </tr>
            </thead>
            <tbody id="videoTableBody">
                <!-- Table body will be populated dynamically -->
            </tbody>
        </table>

        <h2>Add New Image or Video</h2>
        <form id="dataForm">
            <label for="type">Type:</label>
            <select name="type" id="type">
                <option value="image">Image</option>
                <option value="video">Video</option>
            </select><br><br>
            <label for="id">ID:</label>
            <input type="text" id="id" name="id"><br><br>
            <label for="previewLink">Preview Link:</label>
            <input type="text" id="previewLink" name="previewLink"><br><br>
            <label for="downloadLink">Download Link:</label>
            <input type="text" id="downloadLink" name="downloadLink"><br><br>
            <button type="button" onclick="submitData()">Add</button>
        </form>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>

  <!-- Drawer Container -->
  <div class="drawer-container" id="drawer">
    <!-- Drawer Content -->
    <div class="drawer-content">
      <!-- Drawer Header -->
      <div class="drawer-header">
        Menu
      </div>
      <!-- Menu Items -->
      <ul class="menu-items">
        <li class="menu-item"><a href="#" id="timetable-link">Time Table</a></li>
        <li class="menu-item"><a href="#" id="userinfo-link">User Info</a></li>
        <li class="menu-item"><a href="#" id="studymaterials-link">Study Materials</a></li>
        <li class="menu-item"><a href="#" class="hidden" id="imgvid-link">Img/Vid</a></li>
        <li class="menu-item"><a href="#" id="code-link">Code</a></li>
      </ul>
      <!-- Input Box and Submit Button -->
      <div id="code-input" style="display: none;">
        <input type="text" id="code-text" placeholder="Enter code">
        <button id="submit-code">Submit</button>
      </div>
    </div>
  </div>

  <!-- Toggle Drawer Button -->
  <button onclick="toggleDrawer('drawer')" class="toggle-drawer-button" style="margin-left: 10px;">â˜°</button>

  <!-- JavaScript -->
  <script src="drawer.js"></script>

    <!-- Firebase configuration and initialization -->
    <script>
        firebase.initializeApp(firebaseConfig);
        const database = firebase.firestore();
    </script>

    <!-- JavaScript for the application -->
    <script>
        // Function to fetch and populate data into tables
        function populateTable(ref, tableBody) {
            ref.get().then(snapshot => {
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const row = `
                        <tr>
                            <td>${data.id}</td>
                            <td><a href="${data.previewLink}" target="_blank"> previewlink</a></td>
                            <td><a href="${data.downloadLink}" target="_blank">Download</a></td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }).catch(error => {
                console.error("Error getting documents: ", error);
            });
        }

        // Function to populate image table
        const userEmail = localStorage.getItem('userEmail');
        if (userEmail) {
            const imageRef = database.collection(`images`);
            populateTable(imageRef, document.getElementById('imageTableBody'));
        }

        // Function to populate video table
        if (userEmail) {
            const videoRef = database.collection(`videos`);
            populateTable(videoRef, document.getElementById('videoTableBody'));
        }

        // Function to submit new data
        function submitData() {
            const type = document.getElementById('type').value;
            const id = document.getElementById('id').value;
            const previewLink = document.getElementById('previewLink').value;
            const downloadLink = document.getElementById('downloadLink').value;

            const userEmail = localStorage.getItem('userEmail');
            if (userEmail ==="host@gmail.com") {
                if (type === 'image') {
                    database.collection(`images`).doc(id).set({
                        id: id,
                        previewLink: previewLink,
                        downloadLink: downloadLink
                    })
                    .then(() => {
                        showAlert('Data added successfully.', 'alert-success');
                        window.location.reload();
                    })
                    .catch(error => {
                        showAlert('Error adding document: ', error);
                    });
                } else if (type === 'video') {
                    database.collection(`videos`).doc(id).set({
                        id: id,
                        previewLink: previewLink,
                        downloadLink: downloadLink
                    })
                    .then(() => {
                        showAlert('Data added successfully.', 'alert-success');
                        window.location.reload();
                    })
                    .catch(error => {
                        showAlert('Error adding document: ', error);
                    });
                }
            } else {
                showAlert('your are not allowed to add.', 'alert');
            }
        }

        // Function to show alert message
        function showAlert(message, className) {
            const alertDiv = document.createElement('div');
            alertDiv.className = className;
            alertDiv.appendChild(document.createTextNode(message));

            const container = document.querySelector('.container');
            const form = document.querySelector('#dataForm');
            container.insertBefore(alertDiv, form);

            // Remove the alert after 3 seconds
            setTimeout(() => {
                document.querySelector('.alert').remove();
            }, 3000);
        }
    </script>
</body>
</html>
